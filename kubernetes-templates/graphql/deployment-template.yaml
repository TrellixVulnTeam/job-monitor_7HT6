---
apiVersion: v1
kind: Service
metadata:
  name: {{user.name}}-graphql
  labels:
    user: {{user.name}}
spec:
  type: NodePort
  ports:
  - name: http
    targetPort: 4000
    port: 4000
    nodePort: {{ports.graphql}}
    protocol: TCP
  selector:
    app: graphql
    user: {{user.name}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{user.name}}-graphql
  labels:
    app: graphql
    user: {{user.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql
      user: {{user.name}}
  template:
    metadata:
      labels:
        app: graphql
        user: {{user.name}}
    spec:
      nodeSelector:
        hardware-type: CPUONLY
      securityContext:
        runAsUser: {{user.id}}
        fsGroup: {{user.group_id}}
      containers:
        - name: graphql
          image: ic-registry.epfl.ch/mlo/{{user.name}}_graphql:1.3
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - {name: DATA,                        value: /data/{{user.name}}}
            - {name: JOBMONITOR_RESULTS_DIR,      value: /data/{{user.name}}/results}
            # Metadata
            - {name: JOBMONITOR_METADATA_HOST,    value: "{{metadata.host}}"}
            - {name: JOBMONITOR_METADATA_PORT,    value: "{{metadata.port}}"}
            - {name: JOBMONITOR_METADATA_USER,    value: {{metadata.user}}}
            - {name: JOBMONITOR_METADATA_PASS,    value: {{metadata.password}}}
            - {name: JOBMONITOR_METADATA_DB,      value: {{metadata.db}}}
            # InfluxDB
            - {name: JOBMONITOR_TIMESERIES_HOST,  value: "{{timeseries.host}}"}
            - {name: JOBMONITOR_TIMESERIES_PORT,  value: "{{timeseries.port}}"}
            - {name: JOBMONITOR_TIMESERIES_USER,  value: {{timeseries.user}}}
            - {name: JOBMONITOR_TIMESERIES_PASS,  value: {{timeseries.password}}}
            - {name: JOBMONITOR_TIMESERIES_DB,    value: {{timeseries.db}}}
          volumeMounts:
            - mountPath: /scratch
              name: mlo-scratch
              subPath: {{user.name}}
            - mountPath: /data
              name: mlodata1
      volumes:
        - name: mlo-scratch
          persistentVolumeClaim:
            claimName: mlo-scratch
        - name: mlodata1
          persistentVolumeClaim:
            claimName: pv-mlodata1
