# InfluxDB job-metadata database --
# This 'service' makes sure the open ports in the corresponding 'pod' are accessible.
# usage: kubectl create -f svc-metadata.yaml
apiVersion: v1
kind: Service
metadata:
  name: vogels-frontend
spec:
  type: NodePort
  ports:
  - name: http
    targetPort: 80
    port: 80
    nodePort: 30005
    protocol: TCP
  selector:
    name: vogels-frontend
