# InfluxDB timeseries database --
# This is meant to store training logs and system usage metrics
# usage: kubectl create -f pod-timeseries.yaml
apiVersion: v1
kind: Pod
metadata:
  name: vogels-timeseries
  labels:
    name: vogels-timeseries
    user: vogels
spec:
  securityContext:
    runAsUser: 145554
    fsGroup: 11169
  containers:
    - name: influxdb
      image: influxdb:1.7-alpine
      ports:
      - containerPort: 8086
        name: api
      volumeMounts:
      - mountPath: /var/lib/influxdb
        name: data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: pv-mlodata1-vogels-databases-timeseries-influxdb
