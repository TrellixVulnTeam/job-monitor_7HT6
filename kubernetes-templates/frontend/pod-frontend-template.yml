# InfluxDB job-metadata database --
# This is meant to store training logs and system usage metrics
# usage: kubectl create -f pod-metadata.yaml
apiVersion: v1
kind: Pod
metadata:
  name: {{user.name}}-frontend
  labels:
    name: {{user.name}}-frontend
    user: {{user.name}}
spec:
  containers:
    - name: frontend
      image: ic-registry.epfl.ch/mlo/{{user.name}}_frontend
      ports:
      - containerPort: 80
